<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster - To-Do List</title>
    <link rel="stylesheet" href="style.css" class="css">
</head>
<body>
    <div class="container">
        <header>
            <h1>TaskMaster</h1>
            <p class="subtitle">Your personal task management assistant</p>
        </header>
        
        <div class="app-body">
            <div class="input-section">
                <input type="text" id="task-input" placeholder="Add a new task...">
                <button id="add-btn">Add Task</button>
            </div>
            
            <div class="filter-section">
                <button class="filter-btn active" data-filter="all">All Tasks</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>
            
            <div class="tasks-section" id="tasks-container">
                <!-- Tasks will be dynamically added here -->
            </div>
            
            <div class="stats">
                <span id="total-tasks">Total: 0 tasks</span>
                <span id="completed-tasks">Completed: 0</span>
            </div>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
